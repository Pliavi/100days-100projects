<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dark.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSV 2 JSON</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 style="text-align: center;">{{ CSV 2 JSON }}</h1>

      <h2 for="translator-box">CSV</h2>
      <textarea id="translator-box"></textarea>

      <div class="two-columns">
        <div class="input-group">
          <label for="separator">Separator: </label>
          <input type="text" id="separator-input" value=";" placeholder=";" maxlength="1" />
        </div>

        <div class="input-group">
          <label for="has-header">Has header:</label>
          <div class="checkbox">
            <input type="checkbox" id="has-header-checkbox" checked />
          </div>
        </div>
      </div>

      <h2>JSON</h2>
      <textarea id="result-box"></textarea>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
